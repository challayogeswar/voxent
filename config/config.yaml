sample_rate: 16000
min_segment_duration: 1.0
confidence_margin: 20

# Classification Settings
classification:
  use_ml: true
  ml_model_path: "models/ml_gender_classifier.pkl"
  pitch_male_threshold: 85.0
  pitch_female_threshold: 165.0

# Legacy pitch thresholds (for backward compatibility)
male_pitch_threshold: 85
female_pitch_threshold: 165

# Data Augmentation Settings
enable_augmentation: true
augmentation_methods:
  - add_noise
  - change_pitch
  - change_speed
  - change_volume
augmentation_intensity: 0.1
max_augmentations_per_sample: 3

# Quality Assurance Settings
quality_thresholds:
  min_snr: 10.0
  max_clipping_ratio: 0.01
  max_silence_ratio: 0.5
  min_quality_score: 60.0

# Performance Settings
parallel_workers: 2
batch_size: 10
memory_limit_gb: 4.0
